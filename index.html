<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    description="Chore Door is a silly Javascript-based guessing game. Code newbies can replicate Chore Door as a means of familiarising themseleves with beginner Javascript concepts. Find the project brief and starter files at Codecademy.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

  <title>Chore Door!</title>
</head>

<body>
  <header>
    <h1>Chore Door!</h1>
    <img src="images/logo.svg" alt="Chore Door!" aria-label="Chore Door" />
  </header>
  <main>
    <div class="flex-row">
      <img src="images/star.svg" alt="" aria-hidden="true">
      <h2>Objective</h2>
      <img src="images/star.svg" alt="" aria-hidden="true">
    </div>
    <table>
      <tr>
        <td class="column-1">1.</td>
        <td class="column-2">Hiding behind one of the doors is ChoreBot.</td>
      </tr>
      <tr>
        <td class="column-1">2.</td>
        <td class="column-2">Your mission is to open all 3 of the doors before running into ChoreBot.</td>
      </tr>
      <tr>
        <td class="column-1">3.</td>
        <td class="column-2">If you mange to avoid Chorebot until you open the very last door, you win!</td>
      </tr>
      <tr>
        <td class="column-1">4.</td>
        <td class="column-2">See if you can score a winning streak!</td>
      </tr>
    </table>
    <div id="doors-container">
      <img src="./images/closed_door.svg" alt="Closed door" id="door-1">
      <img src="./images/closed_door.svg" alt="Closed door" id="door-2">
      <img src="./images/closed_door.svg" alt="Closed door" id="door-3">
    </div>
    <button id="start-button">Start</button>
  </main>
</body>

</html>
